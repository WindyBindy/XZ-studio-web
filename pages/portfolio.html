<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>XZ Studio</title>
		<link rel="icon" href="../img/Logo.png" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<div class="container header-box">
				<img
					src="../img/Logo.png"
					alt="logo"
					width="64px"
					height="50px"
					class="logo"
				/>
				<nav class="header-nav">
					<ul class="header-list">
						<li class="header-item">
							<a href="../index.html" class="header-a"
								><span class="span-header">XZ</span> Studio</a
							>
						</li>
						<li class="header-item">
							<a href="./pages/portfolio.html" class="header-a">Portfolio</a>
						</li>
						<li class="header-item">
							<a href="#" class="header-a">Contacts</a>
						</li>
					</ul>
				</nav>
				<svg class="icon-header">
					<use href="../img/symbol-defs.svg#icon-git-hub"></use>
				</svg>
			</div>
		</header>
		<!-- main -->
		<main>
			<section class="portfolio-section">
				<h1 class="h1-porfolio">Portfolio</h1>
				<ul class="card-list">
					<li class="card-item"></li>
					<li class="card-item"></li>
					<li class="card-item"></li>
					<li class="card-item"></li>
					<li class="card-item"></li>
					<li class="card-item"></li>
				</ul>
			</section>
		</main>
		<!-- footer -->
		<footer class="footer">
			<div class="container footer-box">
				<nav class="footer-nav">
					<ul class="foooter-list">
						<li class="footer-item">
							<a href="../index.html" class="footer-link"
								><span class="footer-span">XZ</span> Studio</a
							>
						</li>
						<li class="footer-item">
							<a href="./pages/portfolio.html" class="footer-link">Portfolio</a>
						</li>
						<li class="footer-item">
							<a href="#" class="footer-link">Contacts</a>
						</li>
					</ul>
				</nav>
				<div class="blog">
					<ul class="blog-list">
						<li class="blog-item">
							<a href="#" class="blog-link"
								><svg class="icon-footer">
									<use href="../img/symbol-defs.svg#icon-git-hub"></use></svg
							></a>
						</li>
						<li class="blog-item">
							<a href="#" class="blog-link"
								><svg class="icon-footer">
									<use href="../img/symbol-defs.svg#icon-discord"></use></svg
							></a>
						</li>
						<li class="icon-footer">
							<a href="#" class="blog-link"
								><svg class="icon-footer">
									<use href="../img/symbol-defs.svg#icon-youtube"></use></svg
							></a>
						</li>
						<li class="icon-footer">
							<a href="#" class="blog-link"
								><svg class="icon-footer">
									<use href="../img/symbol-defs.svg#icon-instagram"></use></svg
							></a>
						</li>
					</ul>
				</div>
			</div>

</html>
